    .sidebar {

      background: #3498db;
      color: white;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 15px;
    }
    .btn:hover { background: #2980b9; }
    .status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f4f4f4;
      font-weight: bold;
    }

      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.open {

      }
      .hamburger {

        font-size: 24px;

        margin-right: 10px;
      }
